name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: List directory contents
      run: ls -la Molecules
    - name: Build the Docker image
      run: docker build . --file Molecules/Dockerfile --tag my-image-name:$(date +%s)
